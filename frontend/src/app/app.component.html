<h1 class="display-1 text-center">Cultural content app</h1>
<div id="app" class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" routerLink="">Home</a>
        <a class="navbar-brand" *ngIf="role === 'ROLE_USER'" routerLink="/profil">Profile</a>
        <a class="navbar-brand" *ngIf="role === 'ROLE_ADMIN'" routerLink="/kulturne-ponude">Cultural offers</a>
        <a class="navbar-brand" *ngIf="role === 'ROLE_ADMIN'" routerLink="/tip-kulturne-ponude">Types of cultural offers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="role === undefined">
                    <button type="button" class="btn btn-secondary" routerLink="/login">Sign in</button>
                </li>
                <li class="nav-item" *ngIf="role === undefined">
                    <button type="button" class="btn btn-primary" routerLink="/registration">Sign up</button>
                </li>
                <li class="nav-item" *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_USER'">
                    <button type="button" class="btn btn-primary" (click)="logout()">Log out</button>
                </li>
            </ul>
        </div>
    </nav>
</div>
<router-outlet (activate)="checkRole()"></router-outlet>
