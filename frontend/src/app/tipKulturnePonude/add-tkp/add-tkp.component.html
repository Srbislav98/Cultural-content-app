<div class="d-flex justify-content-center">
    <div class="w-50" id = "register" >
        <form [formGroup]="regForm" (ngSubmit)="regIn()">
            <h2 class="text-center">Add new type of cultural offer</h2>       
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="ime">Name: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="Name"  placeholder="Name" formControlName="ime" value="">
                <small class="text-danger" 
                *ngIf="regForm.controls.ime.touched && regForm.controls.ime.errors?.required">
                Name is required</small>
                </div>
            </div>
            <div class="form-group row">
                <a class="btn btn-danger" routerLink="/tip-kulturne-ponude" role="button">Cancel</a>
                <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">Confirm</button>
            </div>
            
        </form>
    </div>
    </div>
